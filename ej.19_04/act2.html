   <div>
    <script>
    filas = 3; // número de columnas.
    document.open();

    for (i = 0; i < filas; i++) {
        for (j = 0; j + i < 40 - i; j++) {
            document.write('&nbsp');
        } // for 
        for (k = 0; k - i < i + 1; k++) {
            /*if (i = 0 && i < k) {
                document.write("*");
            } else {
                document.write("0");
            } // if / else
            */
           document.write("0");
        } // for
        for (j = 0; j + i < 40 - i; j++) {
            document.write('&nbsp');
        } // for 
        document.write("</br>");
    } // for

    document.close();
</script>
    </div>
