<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas Flex</title>
    <style>
        div{
            display: flex;
            background-color: green;
            height: 200px;
            width:200px;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
        }
        section {
            display: flex;
            justify-content: space-between;
        }
        #middle {
            justify-content: center;
        }
        p {
            color:white;
            font-size:xx-large;
        }
    </style>
</head>
<body>
    <section>
        <div><p>1</p></div>
        <div><p>2</p></div>
    </section>
    <section id="middle">
        <div><p>3</p></div>
    </section>
    <section>
        <div><p>4</p></div>
        <div><p>5</p></div>
    </section>
</body>
</html>
